<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Through Autumn's Lens</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #eee;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    aside img {
      max-width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    nav a {
      text-decoration: none;
      color: #111;
      margin: 0.5rem 0;
      font-weight: 400;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #444;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 0;
      color: #999;
      border-top: 1px solid #eee;
      margin-top: 4rem;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #eee;
        flex-direction: row;
        justify-content: space-between;
        padding: 1rem;
      }
      nav {
        flex-direction: row;
        gap: 1rem;
      }
      nav a {
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <aside>
    <img src="/Logo2016cropblk.png" alt="Through Autumn's Lens logo" />
    <nav>
      <a href="/">Home</a>
      <a href="https://autumnfuentes.myportfolio.com" target="_blank">Portfolio</a>
      <a href="https://autumnfuentes.myportfolio.com/about" target="_blank">About</a>
      <a href="https://www.honeybook.com/widget/autumnfuentes/schedule" target="_blank">Schedule</a>
    </nav>
  </aside>
  <main>
    <h1>Event Gallery</h1>
    <p>Browse the event gallery below. You can reference images by their file names.</p>
    <iframe src="/shootproof-widget.html"></iframe>
    <footer>
      &copy; Through Autumn's Lens Â· All rights reserved
    </footer>
  </main>
</body>
</html>

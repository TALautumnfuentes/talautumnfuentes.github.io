  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid #e6e6e6;
    }
    header img {
      max-width: 275px;
      height: auto;
    }
    .container {
      display: flex;
      flex-grow: 1;
    }
    aside {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #eee;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 0;
      height: fit-content;
      align-self: flex-start;
      z-index: 100;
    }
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    nav a {
      text-decoration: none;
      color: #111;
      margin: 0.3rem 0;
      font-weight: 400;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: none;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 0;
      color: #999;
      border-top: 1px solid #eee;
      margin-top: 4rem;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      aside {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #eee;
        flex-direction: row;
        justify-content: center;
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: #fff;
      }
      nav {
        flex-direction: row;
        gap: 0.5rem;
      }
      nav a {
        margin: 0;
      }
    }
  </style>
</head>
